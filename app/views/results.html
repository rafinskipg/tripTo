<div class="homeContainer">
  <div id="logo"><img src="/images/logo.png"></div>
  <div class="info">
    <div class="alert alert-{{alert.type}}" ng-repeat="alert in alerts">{{alert.message}}</div>
  </div>
  <div >hey nigga</div>
  Events
  <ul>
    <li ng-repeat="event in events">
        {{event.title}}  /  {{event.venue_name}}
        {{event.start_time | date:fullDate}}
        {{event.description}}
        <div class="btn" ng-click="seeInMap(event.latitude, event.longitude)">See event</div>
    </li>
  </ul>
  Weather
  <ul>
    <li ng-repeat="day in weather">
        {{day.day_of_week}}  /  {{day.condition}} 
        Max {{day.high_celsius}}ยบ
        Min {{day.low_celsius}}ยบ
    </li>
  </ul>
</div>
